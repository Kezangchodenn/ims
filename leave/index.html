            <div class="container-fluid px-4"> 
              <div class="container">
                <div class="title">
                    <h1>Leave</h1>
                </div>
                <div class="image-section">
                    <img src="leave.png" alt="Tired Person" />
                </div>
                <form action="#">
                  <div class="row">
                    <div class="col-25">
                      <label for="fname">Employee name</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="fname" name="firstname" placeholder="Employee name">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="lname">Supervisor name</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="lname" name="lastname" placeholder="Supervisor name">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="reason">Reason for leave</label>
                    </div>
                    <div class="col-75">
                      <select id="reason" name="reason">
                        <option value="vacation">Vacation</option>
                        <option value="Sick - self">Sick - self</option>
                        <option value="Worker's Comp">Worker's Comp</option>
                        <option value="Leave of Absence">Leave of Absence</option>
                        <option value="Doctor Appointment">Funeral</option>
                        <option value="Military">Military</option>
                        <option value="Sick - Family">Sick - Family</option>
                        <option value="Funeral">Funeral</option>
                        <option value="other:">other:</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                        <label for="leave date">Leave date</label>
                    </div>
                    <div class="col-75">
                        <input type="date">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                        <label for="leave date">Reporting date</label>
                    </div>
                    <div class="col-75">
                        <input type="date">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="subject">Elaborate your reason</label>
                    </div>
                    <div class="col-75">
                      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <input type="submit" value="Submit">
                  </div>
                </form>
            </div>
